<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="js/app.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="tools">
        <input type="color" name="color" id="color" aria-label="Pick a color" />
        <select name="scheme" id="scheme" aria-label="Select a scheme">
          <option value="monochrome">Monochrome</option>
          <option value="monochrome-dark">Monochrome-dark</option>
          <option value="monochrome-light">Monochrome-light</option>
          <option value="analogic">Analogic</option>
          <option value="complement">Complement</option>
          <option value="analogic-complement">Analogic-complement</option>
          <option value="triad">Triad</option>
        </select>
        <button>Get color scheme</button>
      </div>

      <div class="colors-panel">
        <div class="color-col color">
          <div class="color-1"></div>
          <span class="code color-code-1"></span>
        </div>

        <div class="color-col color">
          <div class="color-2"></div>
          <span class="code color-code-2"></span>
        </div>

        <div class="color-col color">
          <div class="color-3"></div>
          <span class="code color-code-3"></span>
        </div>

        <div class="color-col color">
          <div class="color-4"></div>
          <span class="code color-code-4"></span>
        </div>

        <div class="color-col color">
          <div class="color-5"></div>
          <span class="code color-code-5"></span>
        </div>

        <div class="color-col color">
          <div class="color-6"></div>
          <span class="code color-code-6"></span>
        </div>

        <div class="copy">Hex Copied!</div>
      </div>
    </div>
  </body>
</html>
